apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: zapp-ingress
  namespace: zapp
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
  - http:
      paths:
      - path: /api/v1(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: api-service
            port:
              number: 80