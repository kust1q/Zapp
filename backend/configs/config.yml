port: 8080

db:
  host: "localhost"
  port: 5432
  user: ${POSTGRES_USER}
  password: ${POSTGRES_PASSWORD}
  name: ${POSTGRES_DB}
  url: ${DB_URL}
  sslmode: "disable"

minio:
  endpoint: "localhost:9001"
  port: 9001
  user: ${MINIO_USER}
  password: ${MINIO_PASSWORD}
  sslmode: false
  bucketname: "images"

redis:
  host: "localhost"
  port: 6379
  password: ${REDIS_PASSWORD}
  db: 0
  
cache:
  secret: ${HASH_SECRET}
  ttl: 24h

jwt:
  accessTTL: 15m
  refreshTTL: 720h
  private: ${PRIVATE_KEY_PATH}
  public: ${PUBLIC_KEY_PATH}
